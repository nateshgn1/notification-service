server:
  port: 8080

spring:
  profiles:
    active: dev
  application:
    name: notification-service

  datasource:
    url: jdbc:mysql://localhost:3306/notification_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true

management:
  endpoint:
    health:
      show-details: always

---

spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: false

logging:
  level:
    com.notification: DEBUG

notification:
  bulk:
    max-size: 500
  polling:
    batch-size: 20
    delay-ms: 3000
  retry:
    max-retries:
      EMAIL: 3
      SMS: 2
      PUSH: 1

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

---

spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: INFO

notification:
  bulk:
    max-size: 500
  polling:
    batch-size: 100
    delay-ms: 5000

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false